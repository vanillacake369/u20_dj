<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/xeicon.min.css">
  <link rel="stylesheet" href="/assets/css/swiper.min.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/style_dh.css">
  <title>권한 변경</title>
</head>

<body>
  <div class="Area">
    <div class="Wrapper">
      <div class="result_tit">
        <div class="result_list2">
          <p class=" tit_left_blue">닉네임</p>
        </div>
      </div>
      <div class="MainRank coachList defaultList">
        <div class="pms_tit">
          <h1 class="tit_left_blue">비밀번호 변경</h1>
        </div>
        <form action="">
          <div class="changePwFormArea">
            <div class="changePwInputArea"><input type="password" placeholder="비밀번호"></div>
            <div class="changePwInputArea"><input type="password" placeholder="비밀번호 재확인"></div>
            <div></div>
          </div>
          <div class="signupPageBox labelBox">
            <div class="pms_tit">
              <h1 class="tit_left_green">권한 설정</h1>
            </div>
            <div class="labelItem">
              <label>참가자 관리</label>
              <label><input type="checkbox" name="Participant_management"><span>읽기</span></label>
              <label><input type="checkbox" name="Participant_management"><span>수정</span></label>
              <label><input type="checkbox" name="Participant_management"><span>삭제</span></label>
              <label><input type="checkbox" name="Participant_management"><span>등록</span></label>
            </div>
            <div class="labelItem">
              <label>경기 관리</label>
              <label><input type="checkbox" name="game_management"><span>읽기</span></label>
              <label><input type="checkbox" name="game_management"><span>수정</span></label>
              <label><input type="checkbox" name="game_management"><span>삭제</span></label>
              <label><input type="checkbox" name="game_management"><span>등록</span></label>
            </div>
            <div class="labelItem">
              <label>기록 관리</label>
              <label><input type="checkbox" name="record_management"><span>읽기</span></label>
              <label><input type="checkbox" name="record_management"><span>수정</span></label>
              <label><input type="checkbox" name="record_management"><span>삭제</span></label>
              <label><input type="checkbox" name="record_management"><span>등록</span></label>
            </div>
            <div class="labelItem">
              <label>통계 관리</label>
              <label><input type="checkbox" name="statistics_management"><span>읽기</span></label>
              <label><input type="checkbox" name="statistics_management"><span>수정</span></label>
              <label><input type="checkbox" name="statistics_management"><span>삭제</span></label>
              <label><input type="checkbox" name="statistics_management"><span>등록</span></label>
            </div>
            <div class="labelItem">
              <label>계정 관리</label>
              <label><input type="checkbox" name="account_management"><span>읽기</span></label>
              <label><input type="checkbox" name="account_management"><span>수정</span></label>
              <label><input type="checkbox" name="account_management"><span>삭제</span></label>
              <label><input type="checkbox" name="account_management"><span>등록</span></label>
            </div>
          </div>
          <div class="changePwBtnArea">
            <button type="submit" class="changePwBtn defaultBtn">변경하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/main_dh.js"></script>
</body>

</html>
