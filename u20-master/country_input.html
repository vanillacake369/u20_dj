<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/xeicon.min.css">
  <link rel="stylesheet" href="/assets/css/swiper.min.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/style_dh.css">
  <title>국가 등록</title>
</head>

<body>
  <div class="container">
    <div class="athlete">
      <div class="profile_logo">
        <img src="/assets/images/logo.png">
      </div>
      <div class="UserProfile">
        <p class="UserProfile_tit tit_left_blue">
          국가 등록
        </p>
        <form action="">
          <div class="UserProfile_modify UserProfile_input country_input">
            <div>
              <ul class="UserDesc">
                <li class="row input_row Desc_item">
                  <span>국가 코드</span>
                  <input type="text" placeholder="국가 코드를 입력해주세요" value="">
                </li>
                <li class="row input_row Desc_item">
                  <span>국가 이름</span>
                  <input type="text" placeholder="국가 이름(영문)을 입력해주세요" value="">
                </li>
                <li class="row input_row Desc_item">
                  <span>국가 이름</span>
                  <input type="text" placeholder="국가 이름(한글)을 입력해주세요" value="">
                </li>

              </ul>
            </div>
          </div>
        </form>
        <div class="modify_Btn input_Btn Participant_Btn">
          <button type="button">등록하기</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
