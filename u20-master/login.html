<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/xeicon.min.css">
  <link rel="stylesheet" href="/assets/css/swiper.min.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/style_dh.css">
  <title>u20 관리자 페이지</title>
</head>

<body>
  <div class="loginBox">
    <div class="login_Logo">
      <img src="assets/images/logo.png">
    </div>
    <div class="loginform">
      <form method="post">
        <div class="login_pannel">
          <div class="login_pannel_inner">
            <div class="id_pw_wrap">
              <div class="login_row">
                <input type="text" id="id" class="input_text" name="id" placeholder="아이디" required="">
              </div>
              <div class="login_row">
                <input type="password" id="pw" class="input_text" name="pw" placeholder="비밀번호" required="">
              </div>
            </div>
            <div class="keep"></div>
            <button type="submit" class="btn_login" name="login" onClick="location.href='index.html'">
              <span class="btn_text">로그인</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
</body>

</html>
