<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/xeicon.min.css">
  <link rel="stylesheet" href="/assets/css/swiper.min.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/style_dh.css">
  <title>창 던지기</title>
</head>

<body>
  <div class="container">
    <div class="athlete">
      <div class="profile_logo">
        <img src="/assets/images/logo.png">
      </div>
      <div class="UserProfile">
        <p class="UserProfile_tit tit_left_blue">
          창 던지기
        </p>
        <form action="">
          <div class="UserProfile_modify UserProfile_input thorw_main">
            <div>
              <ul class="UserDesc throwDesc">
                <li class="row input_row throw_row">
                  <span>경기 이름</span>
                  <input type="text" placeholder="경기 종목 코드를 입력해주세요" value="창 던지기">
                </li>
                <li class="row input_row throw_row">
                  <span>라운드</span>
                  <input type="text" placeholder="경기 이름을 입력해주세요" value="예선">
                </li>
                <li class="row input_row throw_row">
                  <span>심판 이름</span>
                  <input type="text" placeholder="라운드을 입력하세요" value="권산">
                </li>
                <li class="row input_row throw_row">
                  <span>용 기구</span>
                  <input type="text" placeholder="장소을 입력하세요" value="1KG">
                </li>
                <li class="row input_row throw_row">
                  <span>경기 시작 시간</span>
                  <input placeholder="시작 시간" type="text" name="starttime" class="input_text" value="2023-03-09 00:00:00"
                    maxlength="30" required="">
                </li>
                <li class="row input_row throw_row">
                  <span>현재 시간</span>
                  <input placeholder="시작 시간" type="text" name="starttime" class="input_text" value="2023-03-09 00:00:00"
                    maxlength="30" required="">
                </li>
              </ul>
            </div>
          </div>
          <div class="Thorw_result">
            <div>
              <h1 class="throw_tit tit_left_green">결과</h1>
            </div>
            <!-- throw_list item 삭제 후 테이블을 넣어주세요 -->
            <table class="box_table">
              <!-- 창던지기 테이블  -->
              <colgroup>
                <col width="4%">
                <col width="4%">
                <col width="4%">
                <col width="14%">
                <col width="7%">
                <col width="7%">
                <col width="7%">
                <col width="7%">
                <col width="7%">
                <col width="7%">
                <col width="7%">
                <col width="8%">
                <col width="17%">
              </colgroup>
              <thead class=" result_table entry_table">
                <tr>
                  <th scope="col" colspan="1">등수</th>
                  <th scope="col" colspan="1">순서</th>
                  <th scope="col" colspan="1">BIB</th>
                  <th scope="col" colspan="1">이름</th>
                  <th scope="col" colspan="1">1차시기</th>
                  <th scope="col" colspan="1">2차시기</th>
                  <th scope="col" colspan="1">3차시기</th>
                  <th scope="col" colspan="1">4차시기</th>
                  <th scope="col" colspan="1">5차시기</th>
                  <th scope="col" colspan="1">6차시기</th>
                  <th scope="col" colspan="1">기록</th>
                  <th scope="col" colspan="1">비고</th>
                  <th scope="col" colspan="1">신기록</th>
                </tr>
                <tr class="filed2_bottom">
                </tr>
              </thead>
              <tbody class=" table_tbody De_tbody entry_table">
                <tr>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="레인"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="등수"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="등번호"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="이름을 입력하세요"></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="비고"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="신기록을 입력하세요"></td>
                </tr>
                <tr class="Ranklist_Background">
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="레인"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="등수"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="등번호"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="이름을 입력하세요"></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value=""></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="비고"></td>
                  <td rowspan="1" scope="col"><input type="text" value="" placeholder="신기록을 입력하세요"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modify_Btn input_Btn result_Btn">
            <button class=" BTN_Red" type="submit">순서 재 정렬</button>
            <button class=" BTN_Blue" type="submit">등록하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/js/main.js"></script>
</body>

</html>
